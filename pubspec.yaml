name: rayanik_panel
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  dio: ^5.3.2
  file_picker: ^5.3.3
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.0
  get: ^4.6.5
  get_storage: ^2.1.1
  appinio_video_player: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/sans.ttf
